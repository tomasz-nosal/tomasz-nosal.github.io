<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wydarzenia klasy 2D</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: #f0f8ff;
        margin: 0;
        padding: 0;
      }
      h1 {
        background: #2c2a5d;
        color: white;
        padding: 15px;
        margin: 0;
      }
      .calendar {
        width: 90%;
        margin: 20px auto;
        background: white;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        border-radius: 8px;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
      }
      .header button {
        background: #4c49a3;
        color: white;
        border: none;
        padding: 10px 15px;
        cursor: pointer;
        font-size: 16px;
        border-radius: 5px;
      }
      .header button:hover {
        background: #272572;
      }
      .days,
      .dates {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 5px;
      }
      .day,
      .date {
        padding: 10px;
        border: 1px solid #ddd;
        text-align: center;
        min-height: 80px;
        font-size: 14px;
        border-radius: 5px;
      }
      .day {
        font-weight: bold;
        background: #1d1842;
        color: white;
      }
      .date {
        background: #f9f9f9;
        position: relative;
      }
      .weekend {
        background: #fda1a2;
      }
      .event {
        margin-top: 3px;
        padding: 5px;
        font-size: 12px;
        cursor: pointer;
        border-radius: 3px;
        font-weight: bold;
        display: block;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .event-info {
        background-color: #ffcc00;
      }
      .event-important {
        background-color: #ef3b33;
        color: white;
      }
      .tooltip {
        display: none;
        position: absolute;
        left: 50%;
        bottom: 110%;
        transform: translateX(-50%);
        background: #333;
        color: #fff;
        padding: 5px;
        font-size: 12px;
        border-radius: 5px;
        white-space: nowrap;
      }
      .event:hover + .tooltip {
        display: block;
      }
      .today {
        background: #ffc72c;
        animation: pulse 1.5s infinite alternate;
        border: 2px solid #ff9800;
        font-weight: bold;
      }
      @keyframes pulse {
        from {
          box-shadow: 0 0 5px #ff9800;
        }
        to {
          box-shadow: 0 0 20px #ff5722;
        }
      }
      @media (max-width: 600px) {
        .calendar {
          padding: 10px;
        }

        .days,
        .dates {
          display: none; /* Ukrywa klasyczny widok kalendarza */
        }

        .event-list {
          display: block;
          text-align: left;
          background: white;
          padding: 10px;
          border-radius: 5px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .event-item {
          padding: 10px;
          border-bottom: 1px solid #ddd;
          font-size: 16px;
          position: relative;
        }

        .event-item:last-child {
          border-bottom: none;
        }

        .event-date {
          font-weight: bold;
          color: #2c2a5d;
        }

        .event-title {
          margin-left: 10px;
        }

        .event-details {
          margin-top: 10px;
          padding: 10px;
        }
      }
    </style>
  </head>
  <body>
    <h1>Wydarzenia klasy 2D ðŸ“…</h1>

    <div class="calendar">
      <div class="header">
        <button onclick="changeMonth(-1)"><<</button>
        <h2 id="monthYear"></h2>
        <button onclick="changeMonth(1)">>></button>
      </div>
      <div class="days">
        <div class="day">Pon</div>
        <div class="day">Wt</div>
        <div class="day">Åšr</div>
        <div class="day">Czw</div>
        <div class="day">Pt</div>
        <div class="day weekend">Sob</div>
        <div class="day weekend">Ndz</div>
      </div>
      <div class="dates" id="dates"></div>
    </div>
    <div id="eventList" class="event-list"></div>

    <script>
      let events = [];
      let currentDate = new Date();

      async function loadEvents() {
        try {
          const response = await fetch(
            "https://tomasz-nosal.github.io/events.json"
          );
          events = await response.json();
          renderCalendar();
        } catch (error) {
          console.error("BÅ‚Ä…d Å‚adowania pliku JSON:", error);
        }
      }

      function renderCalendar() {
        const monthYear = document.getElementById("monthYear");
        const datesDiv = document.getElementById("dates");
        const eventListDiv = document.getElementById("eventList");
        const year = currentDate.getFullYear();
        const month = currentDate.getMonth();

        monthYear.innerText = new Intl.DateTimeFormat("pl", {
          month: "long",
          year: "numeric",
        }).format(currentDate);

        datesDiv.innerHTML = "";
        eventListDiv.innerHTML = "";

        const firstDay = new Date(year, month, 1).getDay();
        const daysInMonth = new Date(year, month + 1, 0).getDate();
        const startDay = firstDay === 0 ? 6 : firstDay - 1;
        if (window.innerWidth <= 600) {
          // JeÅ›li ekran jest maÅ‚y, pokazujemy listÄ™ wydarzeÅ„
          const monthEvents = events.filter((e) =>
            e.date.startsWith(`${year}-${String(month + 1).padStart(2, "0")}`)
          );

          if (monthEvents.length === 0) {
            eventListDiv.innerHTML = "<p>Brak wydarzeÅ„ w tym miesiÄ…cu.</p>";
          } else {
            monthEvents.forEach((event) => {
              const eventDiv = document.createElement("div");
              eventDiv.classList.add("event-item");
              eventDiv.innerHTML = `<span class="event-date">${event.date}</span>: <span class="event-title">${event.title}</span>`;

              const eventDivDetails = document.createElement("div");
              eventDivDetails.innerText = event.details;
              eventDivDetails.classList.add("event-details");
              eventDivDetails.classList.add(`event-${event.type}`);
              eventDiv.appendChild(eventDivDetails);

              eventListDiv.appendChild(eventDiv);
            });
          }
        } else {
          for (let i = 0; i < startDay; i++) {
            const emptyCell = document.createElement("div");
            emptyCell.classList.add("date");
            datesDiv.appendChild(emptyCell);
          }

          const today = new Date();
          const todayStr = `${today.getFullYear()}-${String(
            today.getMonth() + 1
          ).padStart(2, "0")}-${String(today.getDate()).padStart(2, "0")}`;

          for (let day = 1; day <= daysInMonth; day++) {
            const dateCell = document.createElement("div");
            dateCell.classList.add("date");
            dateCell.innerText = day;

            if ((startDay + day - 1) % 7 >= 5) {
              dateCell.classList.add("weekend");
            }

            const eventDate = `${year}-${String(month + 1).padStart(
              2,
              "0"
            )}-${String(day).padStart(2, "0")}`;
            const dayEvents = events.filter((e) => e.date === eventDate);

            if (eventDate === todayStr) {
              dateCell.classList.add("today");
            }

            if (dayEvents.length > 0) {
              dayEvents.forEach((event) => {
                const eventDiv = document.createElement("div");
                eventDiv.classList.add("event");
                eventDiv.classList.add("event-" + event.type);
                eventDiv.innerText = event.title;

                const tooltip = document.createElement("div");
                tooltip.classList.add("tooltip");
                tooltip.innerText = event.details;

                dateCell.appendChild(eventDiv);
                dateCell.appendChild(tooltip);
              });
            }

            datesDiv.appendChild(dateCell);
          }
        }
      }

      function changeMonth(step) {
        currentDate.setMonth(currentDate.getMonth() + step);
        renderCalendar();
      }

      loadEvents();
    </script>
  </body>
</html>
